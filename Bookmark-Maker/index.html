<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6e269d6f10.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1>Hello<br><span class="text-primary">Gopi Chand</span></h1>
            <p class="lead">Manage your favorite websites effortlessly ✨</p>
        </div>

        <div class="row g-4">
            <!-- Form Section -->
            <div class="col-lg-6">
                <div class="card p-4 shadow-lg d-flex flex-column justify-content-center">
                    <h5 class="mb-4">Add a Bookmark</h5>
                    <form id="bookmarkForm">
                        <div class="form-group mb-3">
                            <label for="siteNameInput">Site Name</label>
                            <input id="siteNameInput" type="text" class="form-control" placeholder="e.g. ChatGPT" required />
                            <small class="error-msg text-danger" id="nameErrorMsg"></small>
                        </div>
                        <div class="form-group mb-3">
                            <label for="siteUrlInput">Site URL</label>
                            <input id="siteUrlInput" type="url" class="form-control" placeholder="e.g. https://chat.openai.com" required />
                            <small class="error-msg text-danger" id="urlErrorMsg"></small>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">+ Add Bookmark</button>
                    </form>
                </div>
            </div>

            <!-- Bookmarks + Tools -->
            <div class="col-lg-6 mt-5 mt-lg-0">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5>Your Bookmarks</h5>
                    <div class="text-center mb-3">
                      <button id="clearAllBtn" class="btn btn-outline-danger btn-sm mx-1 mb-1 mb-sm-0 mt-sm-1">Clear All</button>
                      <button id="exportBtn" class="btn btn-outline-success btn-sm mx-1 mb-1 mb-sm-0 mt-sm-1">Export</button>
                    </div>
                </div>
                <input type="text" class="form-control mb-3" placeholder="🔍 Search bookmarks..." onkeyup="searchBookmarks(this.value)">
                <ul id="bookmarksList" class="list-group overflow-auto" style="max-height: 400px;"></ul>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="row mt-2">
            <div class="toast-container p-auto m-auto" id="toastContainer"></div>
        </div>
    </div>
</body>


</html>
