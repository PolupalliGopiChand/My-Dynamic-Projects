<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
  <div id="colorPickerContainer" class="color-picker-container d-flex flex-row justify-content-center align-items-center">
    <div>
        <h1 class="title">Color Picker</h1>
        
        <div class="color-buttons">
          <button class="color-button" style="background-color: #e0e0e0" onclick="updateColor('#e0e0e0')">#e0e0e0</button>
          <button class="color-button" style="background-color: #6fcf97" onclick="updateColor('#6fcf97')">#6fcf97</button>
          <button class="color-button" style="background-color: #56ccf2" onclick="updateColor('#56ccf2')">#56ccf2</button>
          <button class="color-button" style="background-color: #bb6bd9" onclick="updateColor('#bb6bd9')">#bb6bd9</button>
        </div>
    
        <div class="indicator">
          Background Color: <span id="selectedColorHexCode" class="color-code">#ffffff</span>
        </div>
    
        <p class="instruction">
          Try clicking on one of the colors above to <br/> change the background color of this page!
        </p>
    </div>
  </div>
</body>

</html>
