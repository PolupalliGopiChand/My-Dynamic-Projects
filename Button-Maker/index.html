<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Custom Button Maker</h1>
  <div class="container">
    <div class="form-group">
      <label for="bgColorInput">Background Color</label>
      <input type="text" id="bgColorInput" placeholder="e.g. #ff5733 or red" />
    </div>
    <div class="form-group">
      <label for="fontColorInput">Font Color</label>
      <input type="text" id="fontColorInput" placeholder="e.g. #ffffff or white" />
    </div>
    <div class="form-group">
      <label for="fontSizeInput">Font Size (px)</label>
      <input type="text" id="fontSizeInput" placeholder="e.g. 18" />
    </div>
    <div class="form-group">
      <label for="fontWeightInput">Font Weight</label>
      <input type="text" id="fontWeightInput" placeholder="e.g. 400, 500, 700" />
    </div>
    <div class="form-group">
      <label for="paddingInput">Padding</label>
      <input type="text" id="paddingInput" placeholder="e.g. 12px 30px" />
    </div>
    <div class="form-group">
      <label for="borderRadiusInput">Border Radius (px)</label>
      <input type="text" id="borderRadiusInput" placeholder="e.g. 10" />
    </div>
    <button class="apply-btn" onclick="changeButton()">Apply</button>

    <div class="preview">
      <button class="custom-button" id="customButton">Custom Button</button>
    </div>
  </div>
</body>

</html>
