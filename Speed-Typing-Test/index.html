<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container d-flex flex-column justify-content-center align-items-center">

        <div class="control-buttons mb-3">
            <button id="startBtn" class="btn btn-success">Start</button>
            <button id="darkModeToggle" class="btn btn-dark ml-2">Toggle Modes</button>
        </div>

        <div id="countdown" class="countdown-timer"></div>

        <div id="loading" class="text-center d-none">
            <div class="spinner-border" role="status"></div>
        </div>

        <section id="speedTypingTest" class="text-center">
            <h1 class="heading">Speed Typing Test</h1>
            <p class="subheading">On your fingers, let's set... Go!</p>

            <div class="timer-container d-flex justify-content-center align-items-center mb-3">
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="Clock Icon" class="clock-img">
                <p id="timer" class="timer">0</p><span>seconds</span>
            </div>

            <div class="card custom-card p-3">
                <p id="quoteDisplay" class="quote-display"></p>
                <textarea id="quoteInput" rows="5" placeholder="Type Here!!" class="form-control mt-3"></textarea>
            </div>

            <p id="result" class="mt-3 result-text"></p>

            <div class="button-group mt-3">
                <button id="submitBtn" class="btn btn-success">Submit</button>
                <button id="resetBtn" class="btn btn-dark ml-2">Reset</button>
            </div>
        </section>
    </div>
</body>

</html>
